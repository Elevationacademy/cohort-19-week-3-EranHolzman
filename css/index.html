<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="page">
        <div id="friends">
            <h2>friends</h2>
            <p class="names">Freya</p>
            <p class="names">Linda</p>
            <p class="names">Kenan</p>
            <p class="names">Terresa</p>
        </div>

        <div id="chat">

            <div class="receive">
                <div class="chatMsg">Hey 14:00</div>

            </div>
            <div class="receive">
                <div class="chatMsg">Hello</div>

            </div>
            <div class="send">
                <div class="chatMsg">Sorry, been busy</div>

            </div>
            <div class="receive">
                <div class="chatMsg">You work too much</div>

            </div>
            <div class="send">
                <div class="chatMsg">Tell me about it</div>

            </div>

        </div>
        <div id="search">
            <input id="messageInput" type="text" placeholder="Type a message">
            <button>SEND</button>

        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
